<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Резюме - Олександр Лис</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- AOS (Animate On Scroll) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="themeToggle" title="Змінити тему">
        <i class="fa-solid fa-moon"></i> <span class="theme-text">Нічний режим</span>
    </button>

    <div class="container">
        <header data-aos="fade-down">
            <h1><i class="fa-solid fa-user-tie"></i> Олександр Лис</h1>
            <p><i class="fa-solid fa-envelope"></i> <strong>Email:</strong> oleksandr.lys.kb.2022@lpnu.ua</p>
            <p><i class="fa-solid fa-graduation-cap"></i> <strong>Навчаюсь:</strong> Львівська політехніка, 3 курс, Кібербезпека</p>
        </header>

        <section class="comments-section" data-aos="fade-up" data-aos-delay="200">
            <h2><i class="fa-solid fa-comments"></i> Коментарі роботодавців</h2>
            <div id="comments">
                <!-- Loader буде тут -->
                <div class="loader-container">
                    <div class="loader"></div>
                    <p>Завантаження коментарів...</p>
                </div>
            </div>
        </section>
    </div>

    <footer data-aos="fade-up" data-aos-delay="300">
        <h3><i class="fa-solid fa-circle-info"></i> Інформація про систему:</h3>
        <div id="systemInfo" data-aos="zoom-in" data-aos-delay="400"><p>Завантаження інформації про систему...</p></div>
    </footer>

    <div id="modal" class="hidden">
        <div class="modal-content" data-aos="zoom-in-up">
            <h2><i class="fa-solid fa-paper-plane"></i> Зворотній зв'язок</h2>
            <form action="https://formspree.io/f/xpwdgqpa" method="POST">
                <label for="form-name"><i class="fa-solid fa-user"></i> Ім’я:</label>
                <input type="text" id="form-name" name="name" required>
                
                <label for="form-email"><i class="fa-solid fa-at"></i> Email:</label>
                <input type="email" id="form-email" name="email" required>
                
                <label for="form-phone"><i class="fa-solid fa-phone"></i> Телефон (необов'язково):</label>
                <input type="tel" id="form-phone" name="phone">
                
                <label for="form-message"><i class="fa-solid fa-pen-to-square"></i> Повідомлення:</label>
                <textarea id="form-message" name="message" rows="5" required></textarea>
                
                <div class="form-buttons">
                    <button type="submit"><i class="fa-solid fa-check-circle"></i> Відправити</button>
                    <button type="button" id="closeModal"><i class="fa-solid fa-times-circle"></i> Закрити</button>
                </div>
            </form>
        </div>
    </div>

    <!-- AOS JS (перед закриваючим </body>) -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
